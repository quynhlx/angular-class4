<div>
    <input type="text" [(ngModel)]="keyword" placeholder="Search by file/folder name">
    <button (click)="search(keyword)">Search</button>
</div>
<table>
  <thead>
      <th></th>
      <th>Name</th>
      <th>Modified</th>
      <th>Members</th>
      <th>Actions</th>
  </thead>
  <tbody>
      <tr app-file *ngFor='let file of files' 
      [file]='file' (go)="changeFolder($event)"></tr>
  </tbody>
</table>
