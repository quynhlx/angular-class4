<h2>{{folder}}</h2>
<table>
    <thead>
        <th></th>
        <th>Name</th>
        <th>Modified</th>
        <th>Members</th>
        <th>Actions</th>

    <tbody>
        <tr app-file *ngFor='let file of files'

    </tbody>
</table>
